<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Supertrue - Follow your favorite artists via NFTs" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/192.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="%PUBLIC_URL%/192.png">

    <!--  Essential META Tags -->
    <meta property="og:title" content="Supertrue - Follow your favorite artists via NFTs">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og.jpg">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="Get rewarded for believing in and following creators early. Receive a dated and numbered NFT for any profile you mint.">
    <meta property="og:site_name" content="Supertrue">

    <!--  Non-Essential, But Required for Analytics -->
    <meta name="twitter:site" content="@supertruesocial">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Supertrue</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
